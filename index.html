<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
   <a-scene>
  <a-entity camera look-controls position="0 1.6 0">
    <a-cursor color="black"></a-cursor>
  </a-entity>

  <a-cylinder color="blue" position="0 1 -3" radius="1" height="2"
            onmouseenter="var cylinder = this;
            var cursor = document.querySelector('a-cursor');
            var timer = setTimeout(function() { 
                cylinder.setAttribute('color', 'green'); 
                cursor.setAttribute('color', 'green'); }, 2000); 
 
            var timer2 = setTimeout(function() { 
                cylinder.setAttribute('color', 'orange'); 
                cursor.setAttribute('color', 'black'); }, 5000); 

            this.timer = timer;
            this.timer2 = timer2;"


            onmouseleave="this.setAttribute('color', 'blue'); 
            document.querySelector('a-cursor').setAttribute('color', 'black'); 
            clearTimeout(this.timer);">
</a-cylinder>

</a-scene>






  </body>
</html>
